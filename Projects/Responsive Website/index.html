<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iEducate- Transforming Online Education</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>


   <nav class="navbar background">  <!--The <nav> HTML element represents a section of a page whose purpose is to provide navigation links, -->
        <ul class="nav-list">
            <div class="logo"><img src="img/img.jpg" alt="logo"></div> 
            <!--The <div> tag defines a division or a section in an HTML document.
                The <div> tag is often used to group related content or elements together. 
                This makes it easier to style or manipulate a set of elements collectively using CSS or JavaScript.-->
            <li> <a href="#home">Home</a></li> <!-- # means id -->
            <li> <a href="#about">About</a></li>
            <li> <a href="#services">Services</a></li>
            <li> <a href="#contact">Contact Us</a></li>
        </ul>
    <div class="rightNav">
        <input type="text" name="search" id="search"> <!--The <input> tag specifies an input field where the user can enter data. name & id may not be given same name also-->
        <button class="btn btn-sm">Search</button> <!--two classes: btn & btn-sm(small button) can be created using space b/w each class-->
        <!--This above line will create one button. The button will have the label "Search" on it. 
        The class attribute assigns multiple CSS classes (btn and btn-sm) to this single button 
        to control its styling in different ways as per requirement.-->

    </div> 
    </nav>

    <section class="background firstSection"> <!--The <section> tag defines a section in a document.-->
         <div class="box-main">
            <div class="firstHalf">
                <p class="text-big">The future of education is here</p>
                <p class="text-big">In this world of 7 billion people we need to educate all of them. 
                    This is the future of an educated world and we are proud to say that the future of Education is here.</p>
                <div class="buttons">
                    <button class="btn">Subscribe</button>
                    <button class="btn">Watch Video</button>
                </div>
            </div>
            <div class="secondHalf">
                <img src="img/img.jpg" alt="Laptop image">
            </div>
         </div>

    </section>


    
</body>
</html>
